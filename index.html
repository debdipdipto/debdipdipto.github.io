<html>
  <head>
    <style>
      .inputClass {
        border-radius: 30px;
        height: 30px;
        width : 300px;
      }
      .btnClass {
        border-radius: 10px;
        width: 150px;
      }
    </style>
  </head>
  <body style="background-color : aquamarine">
      <label for="number" > <b> <i> Enter a number to check whether it is even or odd : </i> </b> </label>
      <br>
      <br>
      <input class = "inputClass" id="number" type="number" autocomplete="on">
      <br>
      <br>
      <b><button onclick="checkingEvenOrOdd()" style="border-radius: 10px; color: white; background-color: red; width: 150px;">
       <i><b> Submit! </b> </i> </button>
      </b>
      <p id = "result"></p>
      <br>
      <label class = "inputClass" for="rangeEven"> <i><b>Enter the range for your even numbers to get all the even numbers from 1 to your given range:</b></i></label>
      <br>
      <br>
      <input type="number" autocomplete="on" id = "rangeEven" style="width: 300px; height: 30px; border-radius: 30px;">
      <br>
      <br>
      <button onclick="rangeEven()"  style="border-radius: 10px; color: blueviolet; background-color: yellow; width: 150px;"> <i><b> Submit! </b> </i></button>
      <br>
      <p id = "resultEven"></p>

      <br>
      <label for="rangeOdd"> <b><i>Enter the range for your all odd numbers to get all the odd numbers from 1 to your given range:</i></b> </label>
      <br>
      <br>
      <input class = "inputClass" type="number" autocomplete="on" id="rangeOdd">
      <br>
      <br>
      <button onclick="rangeOdd()" style="border-radius: 10px; color: yellow; background-color: green; width: 150px;"> <i><b> Submit! </b> </i> </button>
      <br>
      <p id="resultOdd"></p>

      <br>
     <label for="set"> <b> <i> Enter a set to get all its subset : </i></b></label>
     <br>
     <br>
     <input type="text" id = "set" class="inputClass" placeholder="example : 1, 2, 3">
     <br>
     <br>
    <button onclick="subsetPrinting()" style="border-radius: 10px; color: black; background-color: gold; width: 150px;"> <b><i>Submit!</i></b> </button>
   <p id = "subsetResult"></p>


   <br>
   <label for="rangeFib"><b><i>Enter the length of your fibonacci sequence : </i></b></label>
   <br>
   <br>
   <input type="number" id="rangeFib" class="inputClass">
   <br>
   <br>
   <button class="btnClass" onclick="fibSeq()" style="background-color: red; color: yellow;"><b><i>Submit!</i></b></button>
   <p id="fibResult"></p>
  </body>
  <script>
    function checkingEvenOrOdd() {
      var num = parseInt(document.getElementById('number').value);
      var res = document.getElementById('result');
      if (num & 1) {
        res.innerHTML = " <hr> <b> <i> " + num + " is odd!" + "</b> </i> <hr>";
      } else {
        res.innerHTML = " <hr> <b> <i> " + num + " is even!" + "</b> </i> <hr>";
      }
    }
    function rangeEven() {
      var limit = parseInt(document.getElementById('rangeEven').value);
      var res = " <hr /> <b> <i> Here are your all even numbers from 1 to " + limit + ": " + "<br> <br>";
      for (var i = 2; i <= limit; i += 2) {
        res += i + ', ';
      }
      res += "</b> </i> <hr />"
      var resultEven = document.getElementById('resultEven');
      resultEven.innerHTML = res;
      
    }
    function rangeOdd() {
        var limit = parseInt(document.getElementById('rangeOdd').value);
        var res = " <hr /> <b> <i> Here are your odd numbers from 1 to " + limit + ": " + "<br> <br>";
        for (var i = 1; i <= limit; i += 2) {
          res += i + ', ';
        }
        res += "</b> </i> <hr />"
        var resultOdd = document.getElementById('resultOdd');
        resultOdd.innerHTML = res;
    }
    function subsetPrinting() {
      var userGivenSet = document.getElementById('set').value;
      var myConvertedSet = [];
      var sset = "";
      for (var i = 0; i < userGivenSet.length; i++) {
        if (userGivenSet[i] == ',') {
          myConvertedSet.push(sset);
          sset = "";
        } else {
          sset += userGivenSet[i];
        }
      }
      myConvertedSet.push(sset);
      var res = [];
      var n = myConvertedSet.length;
      for (var i = 0; i < 2 ** n; i++) {
        var subset = [];
        for (var j = 0; j < n; j++) {
          if (i & (1 << j)) {
            subset.push(myConvertedSet[j]);
          }
        }
        res.push(subset);
      }
      var strRes = "<hr> <b> <i> Here are yours all subsets : <br> ";
      for (var i = 0; i < res.length; i++) {
        if (i == res.length - 1) {
          strRes += "{" + res[i] + "}";
        }
        else {
          strRes += "{" + res[i] + "}, ";
        }
      }
      strRes += "</i> </b> <hr>"
      var displa = document.getElementById('subsetResult');
      displa.innerHTML = strRes;
    }
    function fibSeq() {
      var len = document.getElementById('rangeFib').value;
      len = parseInt(len);
      var show = document.getElementById('fibResult');
      var f = 0, s = 1;
      var cnt = 2;
      var res = "<hr> <b> <i> Here is your fibonacci sequence : " + "<br> <br> " + f + ", " + s +  ', ';
      while (cnt < len) {
        var t = f + s;
        res += t + ", ";
        f = s;
        s = t;
        cnt++;
      }
      res += "</i> </b> <hr>"
      show.innerHTML = res;
    }
  </script>
  </body>
</html>
