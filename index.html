<body>
<div style="background-color: gold; border-radius: 5px; border: dashed; height: 200px;">
<p style="text-align: center; margin-top: 45px; color: navy; font-size: 30px; font-family: Akaya Telivigala;" id="motivation"> You will get a lot of motivational quotes from here! So, get motivated and reharged again!</p>
<p style="text-align: center; margin-top: 45px; font-family: Akaya Telivigala; font-size: 25px;" id="poet"> 
	<span>Click <b><i>Next</i></b> button to read further or click <b><i>Previous</i></b> button to read the previous quotes!</span> </p>
</div>
<button id = "prev" onclick="prev()"  style="color: yellow;  width: 200px; height: 100px; margin: 30px; background-color: red;"> <p style="font-size: 20"></p> Previous </button>
<button id = "next" onclick="next()" style="color: yellow; width: 200px; height: 100px; margin-left: 700px; background-color: blue;"> Next </button>
<script>
/* 
		1. The best way to predict the future is to create it ---> Peter Drucker

		3. You don't have to be great to start, but you have to start to be great. ---> Zig Ziglar
		4. You can't change your future, but you can change your habits, and surely your habits will change your future. ---> APJ Abdul Kalam

*/

		p.style.color = "green";

			v.innerHTML = "<i> The best way to predict the future is to create it. </i>";

			v.innerHTML = "<i> If people are doubting how far you can go, go so far that you can't hear them any more. </i>";

			p.innerHTML = "<i> -------> Zig Ziglar </i>"

			v.innerHTML = "<i> You can't change your future, but you can change your habits, and surely your habits will change your future. </i>";
			p.innerHTML = "<i> -------> APJ Abdul Kalam </i>"
		} else if (at == 5) {
			v.innerHTML = "<i> If you don't build your dreams, someone else will hire you to build theirs. </i>";
			p.innerHTML = ""
		} else {
			alert("That is all for today, wish you a good day!");
			btnNext.style.opacity = "0.0";
			buttonDisapperNext = 1; 
		}
	}
